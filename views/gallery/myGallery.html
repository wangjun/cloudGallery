{% extends '../layouts/layout.html' %}

{% block body %}
    <div class="container">
        {% for items in galleries|batch(3) %}
        <div class="row">
            {% for item in items %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    {% if item.thumbnail %}
                    <img src="..." alt="...">
                    {% else %}
                    <img data-src="holder.js/242px200?text=相册头像">
                    {% endif %}
                    <div class="caption">
                        <h3>{{ item.title }}</h3>
                        {% if item.story %}
                        <p>{{ item.story }}</p>
                        {% endif %}
                        <p>
                            <a href="/gallery/{{ item._id }}" class="btn btn-primary" role="button">查看</a>
                            <a href="#" class="btn btn-default" role="button">分享</a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
