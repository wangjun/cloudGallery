{% extends '../layouts/layout.html' %}
{% block css %}
    <link href="/css/gallery/add-album.min.css" type="text/css" rel="stylesheet" />
{% endblock %}
{% block body %}
    <div class="container" id="add-album">
        <h1>新建相册</h1>
        <hr/>
        <form action="/gallery/add-album" class="form-horizontal" method="post">
            <input type="hidden" value="{{ csrfToken }}" />
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="text" name="title" class="form-control" placeholder="相册名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea name="story" id="story" rows="10" class="form-control" placeholder="相册故事"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block" type="submit">立即创建</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
