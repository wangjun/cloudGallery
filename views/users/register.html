{% extends '../layouts/layout.html' %}
{% block css %}
    <link rel="stylesheet" href="/css/users/register.css"/>
{% endblock %}
{% block js %}
    <script src="/js/users/register.js"></script>
{% endblock %}
{% block body %}
    <div id="choose-register">
        <h2 class="ui header">
            <div class="content">
                选择注册方式
            </div>
        </h2>
        <div class="ui divider"></div>
        <a href="/users/email/register" class="ui black button"><i class="mail outline icon"></i>邮箱</a>
        <span id="phone-register-wrap">
            <a href="/users/phone/register" class="ui black disabled button" id="phone-register">
                <i class="mobile icon"></i>手机
            </a>
        </span>
        <div class="ui horizontal divider">
            or
        </div>
        <a class="ui button circular icon basic yellow"
           id="weibo-register-button"
           href="https://api.weibo.com/oauth2/authorize?client_id=2521804735&redirect_uri=http://lazycoffee.com:3100/users/society/weibo/register&state={{ buf }}">
            <i class="weibo icon"></i>
        </a>
    </div>
{% endblock %}
