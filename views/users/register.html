{% extends '../layouts/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block js %}
	<script type='text/javascript' charset='UTF-8' src="//cdn.ringcaptcha.com/widget/v2/bundle.min.js"></script>
{% endblock %}

	{% block body %}
	<div class="container">
		<form action="/users/register" method="POST" id="register" class="form-horizontal">
			<input type="hidden" name="_csrf" value="{{ csrfToken }}">

			<div id="xyz" data-widget data-app="oroja1yje2e3u4i3i6e6" data-locale="cn" data-mode="verification"></div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="mobile">手机</label>
				<div class="col-sm-8">
					<input name="mobile" type="tel" class="form-control" id="mobile" placeholder="请输入11位手机号码">
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-default btn-block" id="get_mobile_captcha">
						获取短信验证码
					</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="mobile_captcha">手机验证码</label>
				<div class="col-sm-10">
					<input name="mobile_captcha" type="text" class="form-control" id="mobile_captcha" placeholder="请输入手机短信的验证码" disabled="disabled">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">密码</label>
				<div class="col-sm-10">
					<input name="password" type="password" class="form-control" id="password" placeholder="请输入6-16位密码">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="rePassword">确认密码</label>
				<div class="col-sm-10">
					<input name="rePassword" type="password" class="form-control" id="rePassword" placeholder="请再输入一次密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" disabled="disabled">确定</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}

{% block js %}
    <script src="/js/users/register.min.js"></script>
{% endblock %}
