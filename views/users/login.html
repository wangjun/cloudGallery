{% extends '../layouts/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block css %}
	<link href="/css/users/login.css" rel="stylesheet">
{% endblock %}

{% block body %}
	<div class="container shadow-box" id="login-wrapper">
		<form method="POST" action="/users/login" id="login-form">
			<h1 id="login-title">Welcome back!</h1>
			<hr/>
			<input type="hidden" name="_csrf" value="{{ csrfToken }}">
			<div class="form-group">
					<input type="text" name="mobile" class="form-control" id="inputEmail" placeholder="手机号码">
			</div>
			<div class="form-group">
					<input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码">
			</div>
			<div class="form-group">
				<div class="checkbox">
					<label>
						<input name="remember" type="checkbox">记住我
					</label>
				</div>
			</div>
			<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">登陆</button>
			</div>
		</form>
	</div>
{% endblock %}
