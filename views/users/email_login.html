{% extends '../layouts/layout.html' %}

{% block css %}
    <link rel="stylesheet" href="/css/users/email/email-login.css"/>
{% endblock %}

{% block body %}
<div class="container shadow-box" id="email-login">
    <form method="POST" action="/users/email/login" class="form">
        <h1>用邮箱地址登陆LazyCoffee</h1>
        <hr/>
        <div class="form-group">
            <input id="email" type="text" name="email" placeholder="邮箱地址" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="密码" class="form-control"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">确认</button>
        </div>
    </form>
</div>
{% endblock %}
