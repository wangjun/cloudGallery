{% extends '../layouts/layout.html' %}

{% block css %}
    <link rel="stylesheet" href="/css/users/email/register.css"/>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/vendor/validator-js/validator.min.js"></script>
    <script type="text/javascript" src="/js/users/register/email-register.js"></script>
{% endblock %}

{% block body %}
    <div class="ui center aligned grid">
        <div class="column" id="email-register">
            <form class="ui form" method="POST" id="email-register-form" action="/users/email/register">
                <h1>请输入邮箱地址</h1>
                <div class="ui divider"></div>
                <div class="field">
                    <input type="text" name="email" id="email-register-input" placeholder="邮箱地址"/>
                </div>
                <div class="field" id="next-btn-wrapper">
                    <button class="btn btn-primary btn-block" id="email-register-next-btn" disabled>下一步</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
