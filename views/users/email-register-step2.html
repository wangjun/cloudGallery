{% extends '../layouts/layout.html' %}

{% block css %}
    <link rel="stylesheet" href="/css/users/email-register-step2.min.css"/>
{% endblock %}

{% block body %}
<div class="container">
    <form class="form center-block shadow-box" id="email-register-step2">
        <h1>注册成为LazyCoffee会员</h1>
        <div class="form-group">
            <input type="text" name="userName" id="user-name" placeholder="用户名" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="password" name="password" placeholder="密码"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="re-password" name="rePassword" placeholder="确认密码"/>
        </div>
        <div class="form-group">
            <a href="" id="email-register-step2-btn" class="btn btn-primary btn-block">确认</a>
        </div>
    </form>
</div>
{% endblock %}
