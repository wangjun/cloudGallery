{% extends '../../layouts/layout.html' %}

{% block css %}
	<link href="/css/admin/users/edit.min.css" rel="stylesheet" />
{% endblock %}

{% block body %}
	<div class="container" id="user-edit">
		<h1>编辑用户资料</h1>
		<hr/>
		<form method="post" action="/admin/users/edit/{{ user.mobile }}" class="form-horizontal">
			<input type="hidden" name="_csrf" value="{{ csrfToken }}"/>
			<input type="hidden" name="mobile" id="mobile" value="{{ user.mobile }}"/>
			<div class="form-group">
				<label for="name" class="col-xs-2 control-label">用户名</label>
				<div class="col-xs-10">
					<input id="name" type="text" name="name" class="form-control" value="{{ user.name }}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-xs-2 control-label">邮箱地址</label>
				<div class="col-xs-10">
					<input id="email" type="text" name="email" class="form-control" value="{{ user.email }}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="control-label col-xs-2">用户类型</label>
				<div class="col-xs-10">
					<input id="type" type="text" name="type" class="form-control" value="{{ user.type }}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" id="submit-edit">确定</button>
				</div>
			</div>
		</form>
	</div>

{% endblock %}
